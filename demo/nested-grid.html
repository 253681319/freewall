<!DOCTYPE html>
<html>
	<head>
		<title>Metro layout with freewall</title>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<meta name="description" content="Metro layout with freewall" />
		<meta name="keywords" content="javascript, dynamic, grid, layout, jquery plugin, fit height"/>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="../freewall.js"></script>
		<style type="text/css">
			body {
				padding: 6em;
			}
			.free-wall {
				background: white;
			}
			.brick {
				background: white;
			}
			.brick .cover {
				margin: 0px;
				width: 100%;
				height: 100%;
			}
			.tag {
				display: inline-block;
				text-align: center;
				line-height: 28px;
				background-color: black;
			}
			.item {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		
		<h1>Nested grid</h1> 
		<div id="freewall" class="free-wall">
			<div class="brick size22" >
				<div class='cover'>
					<div class="item size12"></div>
					<div class="item size12"></div>
				</div>
			</div>	
			<div class="brick size22">
				<div class='cover'>
					<div class="item size21"></div>
					<div class="item size21"></div>
				</div>	
			</div>
			<div class="brick size22"> 
				<div class='cover'>
					<div class="item size21"></div>
					<div class="item size11"></div>
					<div class="item size11"></div>
				</div>
			</div>
			<div class="brick size22"> 
				<div class='cover'>
					<div class="item size11"></div>
					<div class="item size11"></div>
					<div class="item size21"></div>
				</div>
			</div>
			<div class="brick size22">
				<div class='cover'> 
					<div class="item size12"></div>
					<div class="item size11"></div>
					<div class="item size11"></div>
				</div>
			</div>
			
			<div class="brick size22">
				<div class='cover'>
					<div class="item size11"></div>
					<div class="item size11"></div>
					<div class="item size11"></div>
					<div class="item size11"></div>
				</div>
			</div>

			<div class="brick size22" >
				<div class='cover'>
					<div class="item size12"></div>
					<div class="item size12"></div>
				</div>
			</div>
			<div class="brick size22">
				<div class='cover'>
					<div class="item size21"></div>
					<div class="item size21"></div>
				</div>	
			</div>
		</div>
		
		<script type="text/javascript">
			
			var colour = [
				"rgb(243, 156, 18)",
				"rgb(192, 57, 43)",
				"rgb(211, 84, 0)",
				"rgb(41, 128, 185)",
				"rgb(142, 68, 173)",
				"#006a3f"
			];
			
			$(".free-wall .item").each(function() {
				this.style.backgroundColor =  "" + colour[colour.length * Math.random() << 0];
				this.setAttribute("data-bgcolor", this.style.backgroundColor);
			});

			$(function() {
				var wall = new freewall("#freewall");
				wall.reset({
					selector: '.brick',
					cell: {
						width: 320,
						height: 320
					},
					fixSize: 0,
					gutterY: 10,
					gutterX: 10,
					onSetBlock: function(target) {
						
						var cover = $(this).find(".cover");
						var iWall = new freewall(cover);
						iWall.reset({
							cell: {
								width: 150,
								height: 150
							},
							gutterX: 10,
							gutterY: 10,
							selector: '.item'
						});
						iWall.fitWidth(target.width);

					},
					onResize: function() {
						wall.fitWidth();
					}
				})
				wall.fitWidth();
				$(window).trigger("resize");
			});

		</script>
		
	</body>
</html>
