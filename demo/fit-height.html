		<script type="text/javascript">
			$(function() {

				var windowHeight = $(window).outerHeight();
				var headHeight = $(".header").outerHeight();
				
				var wall = new freewall("#freewall");
				wall.reset({
					selector: '.brick',
					block: {
						flex: true
					},
					cell: {
						width: 160,
						height: 160
					},
					fillGap: true,
					onResize: function() {
						var windowHeight = $(window).outerHeight();
						wall.fitHeight(720);
					}
				})
				wall.fitHeight(720);
			});
		</script>
