<!DOCTYPE html>
<html>
	<head>
		<title>Metro style</title>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
		<meta name="description" content="Metro style" />
		<meta name="keywords" content="javascript, dynamic, grid, layout, jquery plugin, nested grid, metro style"/>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="../freewall.js"></script>
		<style type="text/css">
			body {
				background-color: rgb(32, 27, 27);
			}
			.layout {
				margin: 4em;
			}
			.head {
				margin: 2em auto;
			}
		</style>
	</head>
	<body>
		<div class="layout">
			<div class='head'>
				<h1><a href="http://vnjs.net/www/project/freewall/">Free Wall</a></h1>
				<div class='target'>Creating dynamic grid layout without gaps.</div>
			</div>
			<div id="freewall" class="free-wall">
				
				<div class="size24" data-nested=".level1" data-cell-width=310 data-cell-height=150 data-gutterX=10 data-gutterY=10 >
					<div class="item size21 level1"></div>
					
					<div class="size22 level1" data-nested=".size11" data-cell-width=150 data-cell-height=150 >
						<div class="item size11"></div>
						<div class="item size11"></div>
						<div class="item size11"></div>
						<div class="item size11"></div>
					</div>

					<div class="item size21 level1"></div>
				</div>

				<div class="size24" data-nested=".level1" data-cell-width=310 data-cell-height=150 data-gutterX=10 data-gutterY=10 >
					<div class="item size21 level1"></div>
					
					<div class="item size21 level1"></div>
					
					<div class="item size22 level1"></div>
				</div>
				
				<div class="size24" data-nested=".level1" data-cell-width=310 data-cell-height=150 data-gutterX=10 data-gutterY=10 >
					
					<div class="size22 level1" data-nested=".size11" data-cell-width=150 data-cell-height=150 >
						<div class="item size11"></div>
						
						<div class="size11" data-nested=".size2-2" data-cell-width=70 data-cell-height=70 >
							<div class="item size2-2"></div>
							<div class="item size2-2"></div>
							<div class="item size2-2"></div>
							<div class="item size2-2"></div>
						</div>
						
						<div class="item size11"></div>
						
						<div class="item size11"></div>
					</div>

					<div class="item size21 level1"></div>
					
					<div class="item size21 level1"></div>
				</div>

				<div class="size24" data-nested=".level1" data-cell-width=310 data-cell-height=150 data-gutterX=10 data-gutterY=10 >
					<div class="item size22 level1"></div>
					
					<div class="item size21 level1"></div>
					
					<div class="size21 level1" data-nested=".size11" data-cell-width=150 data-cell-height=150 >
						<div class="item size11"></div>
						<div class="item size11"></div>
					</div>
				</div>

			</div> <!-- freewall -->
		</div> <!-- layout -->

		<script type="text/javascript">
			
			var colour = [
				"rgb(142, 68, 173)",
				"rgb(243, 156, 18)",
				"rgb(211, 84, 0)",
				"rgb(0, 106, 63)",
				"rgb(41, 128, 185)",
				"rgb(192, 57, 43)",
				"rgb(135, 0, 0)",
				"rgb(39, 174, 96)"
			];
			
			$(".free-wall .item").each(function() {
				var backgroundColor = colour[colour.length * Math.random() << 0];
				$(this).css({
					backgroundColor: backgroundColor
				});
			});

			$(function() {
				var wall = new freewall("#freewall");
				wall.reset({
					selector: '.size24',
					cell: {
						width: 320,
						height: 320
					},
					fixSize: 1,
					gutterY: 40,
					gutterX: 'auto',
					onResize: function() {
						wall.fitWidth();
					}
				})
				wall.fitWidth();
				$(window).trigger("resize");
			});

		</script>
		
	</body>
</html>
